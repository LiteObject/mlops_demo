# MLOps Demo Configuration

data:
  raw_path: data/raw
  processed_path: data/processed
  train_file: train.csv
  test_file: test.csv

model:
  algorithm: random_forest
  params:
    n_estimators: 100
    max_depth: 10
    random_state: 42

training:
  test_size: 0.2
  random_state: 42

mlflow:
  experiment_name: mlops_demo
  tracking_uri: mlruns
